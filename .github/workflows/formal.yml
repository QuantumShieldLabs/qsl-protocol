name: formal-ci

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  formal-scka-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run bounded SCKA model checks (fail-closed)
        run: |
          python3 formal/run_model_checks.py
