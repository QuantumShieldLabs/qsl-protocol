name: Goal compliance

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  goal-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run goal compliance linter
        run: |
          python tools/goal_lint.py
