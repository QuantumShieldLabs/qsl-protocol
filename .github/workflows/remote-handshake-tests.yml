name: remote-handshake-tests

on:
  workflow_dispatch:
  schedule:
    - cron: "20 3 * * *"

jobs:
  remote-handshake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Build qsc (locked)
        run: cargo build -p qsc --locked

      - name: Run remote handshake smoke (happy-path seed=1)
        env:
          RELAY_URL: ${{ secrets.RELAY_URL }}
          RELAY_TOKEN: ${{ secrets.RELAY_TOKEN }}
        run: |
          ./scripts/demo/qsc_remote_handshake_smoke.sh \
            --scenario happy-path \
            --seed 1 \
            --out ./_remote_handshake_out/happy-path

      - name: Run remote handshake smoke (drop-reorder seed=7)
        env:
          RELAY_URL: ${{ secrets.RELAY_URL }}
          RELAY_TOKEN: ${{ secrets.RELAY_TOKEN }}
        run: |
          ./scripts/demo/qsc_remote_handshake_smoke.sh \
            --scenario drop-reorder \
            --seed 7 \
            --out ./_remote_handshake_out/drop-reorder

      - name: Upload remote handshake artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: remote-handshake-artifacts
          path: ./_remote_handshake_out
