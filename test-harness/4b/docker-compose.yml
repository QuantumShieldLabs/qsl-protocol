services:
  rsf:
    build:
      context: .
      dockerfile: Dockerfile.stub
    command: ["python", "-u", "stubs/stub_server.py", "--service", "rsf", "--port", "8080"]
    ports: ["18080:8080"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz').read()"]
      interval: 2s
      timeout: 2s
      retries: 20

  pds:
    build:
      context: .
      dockerfile: Dockerfile.stub
